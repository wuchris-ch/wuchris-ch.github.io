<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Wu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --text-primary: #fafafa;
            --text-secondary: #a1a1a6;
            --accent: #4ade80;
            --accent-dim: #22543d;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--accent-dim) 0%, transparent 25%),
                        radial-gradient(circle at 80% 80%, rgba(74, 222, 128, 0.05) 0%, transparent 30%);
            animation: drift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-2%, 2%) rotate(1deg); }
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
            position: relative;
        }

        header {
            margin-bottom: 64px;
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 480px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        section {
            margin-bottom: 48px;
            animation: fadeUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        section:nth-child(2) { animation-delay: 0.1s; }
        section:nth-child(3) { animation-delay: 0.2s; }
        section:nth-child(4) { animation-delay: 0.3s; }

        h2 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .projects-grid {
            display: grid;
            gap: 16px;
        }

        .project-card {
            padding: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(74, 222, 128, 0.1);
        }

        .project-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .project-desc {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            background: var(--bg-secondary);
            border: 1px dashed var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
        }

        .link:hover {
            background: var(--bg-secondary);
            border-color: var(--text-secondary);
        }

        .link svg {
            width: 18px;
            height: 18px;
        }

        footer {
            margin-top: 80px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
            animation: fadeUp 0.8s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <header>
            <h1 class="name">Chris Wu</h1>
            <p class="tagline">Building things on the internet. Exploring ideas through code.</p>
            <div class="status">
                <span class="status-dot"></span>
                Available for projects
            </div>
        </header>

        <section>
            <h2>Projects</h2>
            <div class="projects-grid">
                <div class="coming-soon">
                    Projects coming soon...
                </div>
            </div>
        </section>

        <section>
            <h2>Connect</h2>
            <div class="links">
                <a href="https://github.com/wuchris-ch" class="link" target="_blank" rel="noopener">

                    </svg>
                    GitHub
                </a>
            </div>
        </section>

        <footer>
            <p>Â© 2025 Chris Wu</p>
        </footer>
    </div>
</body>
</html>
